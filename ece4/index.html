<!DOCTYPE html>

<html> 

    <head>
        <title> ECE4 </title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/style.js"></script>
    </head>

    <body>
        <div class="blue-div">
            <div class="red-div">
                <h1>Hello</h1>
            </div>

            <div class="green-div">
                <h1>Python</h1>
            </div>
            
            <div class="pink-div">
                <h1>FullStack</h1>
            </div>

        </div>

        <div class="footer-div">
            <p>This is python fullstack</p>
        </div>

        <div class="register-div">
            <h1>Register Form</h1>
            <form action="">
                <input type="text" name="f_name" placeholder="First name">
                <br><br>
                <input type="text" name="l_name" placeholder="Last name">
                <br><br>
                <input type="email" name="email" placeholder="Email">
                <br><br>
                <input type="number" name="phone" placeholder="Phone No">
                <br><br>
                <input type="password" name="password" placeholder="password">
                <br><br>
                <textarea name="address" placeholder="address"></textarea>
                <input id="register-btn" type="submit" value="Register">
            </form>
        </div>

        <div class="login-div">
            <h1>Login Form</h1>
            <form action="">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input id="login-btn" type="submit" value="Login">
            </form>
        </div>

        <div class="img-div">
            <img src="./images/steeve2.jpg" alt="">
            <img src="./images/steeve2.jpg" alt="">
            <img src="./images/steeve2.jpg" alt="">
            <img src="./images/steeve2.jpg" alt="">
            <img src="./images/steeve2.jpg" alt="">
        </div>

        <div class="first">
            <img src="./images/steeve2.jpg" alt=""> 
            <img src="./images/steeve2.jpg" alt="">
        </div>

        <div class="second">
            <img src="./images/steeve2.jpg" alt="">
            <img src="./images/steeve2.jpg" alt="">
        </div>

        <div class="temp-div">
            <button id="btn-1" 
                onmouseenter="entered()"
                onmouseleave="leaving()"
                onclick="clicked()"
            >Button1</button>

            <button id="btn-2" 
            onmousedown="hold()" 
            onmouseup="release()"
            ondblclick="doubleClicked()"
            onmouseleave="document.getElementById('btn-2').style.backgroundColor='transparent'"
            oncontextmenu="alert('Thankyou For Visiting')"
            onclick="changing()"
            >Button2</button>

            <button id="btn-3">Button3</button>
        </div>
        
<script>
    btn3 = document.getElementById("btn-3")
    btn3.addEventListener("click", function(){
        alert("Event Listener Executing");
    })
    
    btn3.addEventListener("mousedown", function(){
        btn3.style.backgroundColor = "green";
    })

    btn3.addEventListener("mouseup", function(){
        btn3.style.backgroundColor = "transparent";
    })

    window.addEventListener("contextmenu", function(){
        document.getElementsByTagName("body")[0].style.backgroundColor = "orange";
    })

</script>

    </body>


</html>
