<!DOCTYPE html>

<html> 
    <head>
        <title> CSE5 </title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/style.js"></script>
    </head>
    
    <body> 
        <div class="red-div">
            <h1>Hello</h1>
        </div>

        <div class="green-div">
            <h1>Python</h1>
        </div>


        <div class="blue-div">
            <div class="sub-1">
                <h1>Hello</h1>
            </div>

            <div class="sub-2">
                <h1>Python</h1>
            </div>

            <div class="sub-3">
                <h1>FullStack</h1>
            </div>
        </div>

        <div class="harry-div">
            <img src="./images/harrypotter.png" alt="no img">
        </div>

        <div class="register-div">
            <h1>Register Form</h1>
            <form action="">
                <input type="text" placeholder="F_name">
                <input type="text" placeholder="L_name">
                <input type="number" placeholder="Phone">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="password">
                <textarea placeholder="Address"></textarea>
                <input id="register-btn" type="submit" value="Register">
            </form>
        </div>

        <div class="login-div">
            <h1>Login Form</h1>
            <form action="">
                <input type="email" id="email" placeholder="Email">
                <input type="password" placeholder="password">
                <input id="login-btn" type="submit" value="Login">
            </form>
        </div>

        <div class="temp-div">
            <button id="btn-1"
             onclick="clicked()"
             >Button1</button>

             <button id="btn-2"
             ondblclick="double()"
             onmouseenter="onbtn2()"
             >Button2</button>

             <button id="btn-3"
             onmousedown="hold()"
             onmouseup="unhold()"
             oncontextmenu="rightClick()"
             >Button3</button>

             <button id="btn-4">Button4</button>
        </div>

        <div class="project">
            <form action="">
                <input type="text" placeholder="Type Here" id="sample"> 
            </form>
            <h2 id="output">Your Output: </h2>
        </div>

        <script>
            btn4 = document.getElementById("btn-4")
            btn4.addEventListener("mouseenter", function(){
                btn4.style.backgroundColor = "green";
            })

            btn4.addEventListener("mouseleave", function(){
                btn4.style.backgroundColor = "transparent";
                btn4.style.border = "2px solid black"
            })

            btn4.addEventListener("click", function(){
                btn4.style.border = "4px solid black";
            })

            email = document.getElementById("email")
            email.addEventListener("focus", function(){
                email.style.backgroundColor = "grey";
            })

            email.addEventListener("blur", function(){
                email.style.backgroundColor = "transparent";
            })

            sample.addEventListener("input", function(info){
                temp = document.getElementById("output")
                temp.innerText += info.data;
                console.log(info);
            })

        </script>

    </body>

</html>
