<!DOCTYPE html>
<html>
<head>
    <title>Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/style.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-div">
        <h1>Marvel</h1>
    </div>

    <div style="clear: both;"></div>

    <div class="parent-div">
        <div onmouseenter="entered()" onmouseleave="leaving()" id="div-1" class="child-div">
            <a id="a1" href="./steeve.html"><h1>Steeve</h1></a>
        </div>

        <div class="child-div" id="div-2">
            <a id="a2" href="./tony.html"><h1>Tony</h1></a>
        </div>

        <div class="child-div" id="div-3">
            <a id="a3" href="./thor.html"><h1>Thor</h1></a>
        </div>

        <div class="child-div" id="div-4">
            <a id="a4" href="./hulk.html"><h1>Hulk</h1></a>
        </div>

    </div>

    <div class="bottom-div">
        <p>Click on the name to view images</p>
    </div>

<script>
    div2 = document.getElementById("div-2")
    div3 = document.getElementById("div-3")
    div4 = document.getElementById("div-4")


    a2 = document.getElementById("a2")
    a3 = document.getElementById("a3")
    a4 = document.getElementById("a4")

    div2.addEventListener("mouseenter", function(){
        div2.style.backgroundColor = "rgba(198, 200, 203, 0.418)";
        a2.style.color = "red";
    })

    div2.addEventListener("mouseleave", function(){
        div2.style.backgroundColor = "transparent";
        a2.style.color = "aliceblue";

    })

    div3.addEventListener("mouseenter", function(){
        div3.style.backgroundColor = "rgba(198, 200, 203, 0.418)";
        a3.style.color = "red";
    })

    div3.addEventListener("mouseleave", function(){
        div3.style.backgroundColor = "transparent";
        a3.style.color = "aliceblue";

    })

    div4.addEventListener("mouseenter", function(){
        div4.style.backgroundColor = "rgba(198, 200, 203, 0.418)";
        a4.style.color = "red";
    })

    div4.addEventListener("mouseleave", function(){
        div4.style.backgroundColor = "transparent";
        a4.style.color = "aliceblue";

    })
    
</script>

</body>
</html>
